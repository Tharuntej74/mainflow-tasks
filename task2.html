<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Dropdowns and Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color:orange;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 15px 20px;
        }

        nav ul li a:hover {
            background-color: white;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1000;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            width: 100%;
        }

        .content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li ul {
                position: static;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">About</a>
                <ul>
                    <li><a href="team.html">Our Team</a></li>
                    <li><a href="mission.html">Mission</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Services</a>
                <ul>
                    <li><a href="web.html">Web Development</a></li>
                    <li><a href="design.html">Design</a></li>
                </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to the  Website</h1>
        <p>Use the navigation menu above to explore different sections of a website.</p>
    </div>
</body>
</html>
